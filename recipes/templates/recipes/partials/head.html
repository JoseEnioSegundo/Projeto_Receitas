<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Recipes</title>

    <style>
        :root {
    --color-primary: #269fe6;
    --color-primary-hover: #2086c2;
    --color-primary-dark: #13141f;
    --color-primary-dark-hover: #212336;
    --color-primary-light: #d4ecfa;

    --color-white: #fff;
    --color-dark-text: #444;

    --color-gray-0: #f9f9f9;
    --color-gray-1: #f1f3f6;
    --color-gray-2: #dcdfe3;
    --color-gray-3: #bfc3c9;
    --color-gray-4: #9ea3aa;
    --color-gray-6: #5c6066;

    --font-primary: "Segoe UI", sans-serif;
    --font-headings: "Roboto Slab", serif;

    --radius: 10px;
    --shadow-soft: 0 4px 10px rgba(0, 0, 0, .08);
    --shadow-hover: 0 8px 20px rgba(0, 0, 0, .12);

    --spacing-gutter-medium: 2rem;
    --spacing-gutter-large: 4rem;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 62.5%;
    scroll-behavior: smooth;
}

body {
    font-size: 1.6rem;
    font-family: var(--font-primary);
    background: var(--color-gray-0);
    color: var(--color-dark-text);
    line-height: 1.6;
}

/* Headings */
h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-headings);
    margin-bottom: 1rem;
}

/* Container */
.container {
    max-width: 120rem;
    margin: 0 auto;
    padding: 0 var(--spacing-gutter-medium);
}

/* Header */
.main-header-container {
    background: linear-gradient(135deg, var(--color-primary-dark), var(--color-primary-hover));
    padding: 2rem 0;
    text-align: center;
    box-shadow: var(--shadow-soft);
}

.main-logo {
    font-size: 3.6rem;
    color: var(--color-white);
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
    font-weight: 900;
    transition: transform .3s ease;
}

.main-logo:hover {
    transform: scale(1.05);
}

/* Search */
.search-form {
    display: flex;
    align-items: center;
    border: 2px solid var(--color-gray-3);
    background: var(--color-white);
    max-width: 60rem;
    margin: 2rem auto;
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
    transition: border .3s ease, box-shadow .3s ease;
    overflow: hidden;
}

.search-form:focus-within {
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(38, 159, 230, .2);
}

.search-input {
    flex: 1;
    border: none;
    outline: none;
    padding: 1.2rem 1.6rem;
    font-size: 1.6rem;
}

.search-button {
    background: var(--color-primary);
    border: none;
    color: var(--color-white);
    padding: 1.4rem 2rem;
    cursor: pointer;
    transition: background .3s ease;
}

.search-button:hover {
    background: var(--color-primary-hover);
}

/* Grid de receitas */
.main-content-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: var(--spacing-gutter-large);
    margin: var(--spacing-gutter-large) 0;
}

/* Cards */
.recipe {
    background: var(--color-white);
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
    overflow: hidden;
    transition: transform .3s ease, box-shadow .3s ease;
    display: flex;
    flex-direction: column;
}

.recipe:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}

.recipe img {
    width: 100%;
    height: auto;
    display: block;
}

/* Conte√∫do do card */
.recipe-title-container,
.recipe-content,
.recipe-author,
.recipe-meta-container {
    padding: 1.6rem;
}

.recipe-title-container h2 {
    font-size: 2rem;
    color: var(--color-primary-dark);
}

.recipe-author-item {
    font-size: 1.4rem;
    color: var(--color-gray-4);
    margin-right: 1rem;
    font-style: italic;
}

.recipe-author a {
    color: var(--color-primary);
    text-decoration: none;
    transition: color .3s ease;
}

.recipe-author a:hover {
    color: var(--color-primary-hover);
}

.recipe-meta-container {
    background: var(--color-gray-1);
    display: flex;
    justify-content: space-around;
    font-size: 1.4rem;
}

/* Footer do card */
.recipe-footer a {
    display: block;
    text-align: center;
    padding: 1.5rem;
    background: var(--color-primary-dark);
    color: var(--color-white);
    text-decoration: none;
    transition: background .3s ease;
    border-bottom-left-radius: var(--radius);
    border-bottom-right-radius: var(--radius);
}

.recipe-footer a:hover {
    background: var(--color-primary-hover);
}

/* Footer principal */
.main-footer {
    background: var(--color-primary-dark);
    color: var(--color-white);
    padding: var(--spacing-gutter-large);
    text-align: center;
    font-size: 1.4rem;
    box-shadow: var(--shadow-soft);
}

.main-footer a {
    color: var(--color-white);
    text-decoration: none;
    font-weight: 500;
    transition: opacity .3s ease;
}

.main-footer a:hover {
    opacity: 0.8;
}

    </style>
</head>
